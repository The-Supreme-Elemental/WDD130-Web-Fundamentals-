<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wallpapers</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div id="content">
        <header>
            <a id="linked-logo" href="index.html">
                <img src=".//images/savory_pine_logo.png" alt="">
            </a>
            <nav>
                <a href="wallpapers.html">Our Wallpapers</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <div class="flower_slideshow">

            <div class="flower_summary">
                <p>Here are many of our flowery and floral portrait wallpapers. </p>
            </div>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 8</div>
                <img src="images/blue_rainbow.jpg">
                <div class="text">Blue Rainbow</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 8</div>
                <img src="images/purple_rainbow.jpg">
                <div class="text">Green Waves</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 8</div>
                <img src="images/rainy_windshield.jpg">
                <div class="text">Rainy Windshield</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">4 / 8</div>
                <img src="images/anachron_.jpg">
                <div class="text">Anachron</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">5 / 8</div>
                <img src="images/table_carpet_ceiling.jpg">
                <div class="text">Table Carpet Ceiling</div>
                </div>

            
                <div class="mySlides fade">
                <div class="numbertext">6 / 8</div>
                <img src="images/leaves_on_stone.jpg">
                <div class="text">Leaves On Stone</div>
            </div>
            
                <div class="mySlides fade">
                <div class="numbertext">7 / 8</div>
                <img src="images/decadent_love.jpg">
                <div class="text">Decadent Love</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="images/rock_face.jpg">
                <div class="text">Rock Face</div>
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
         
        <br>
        <br>
        <br>
        
        <div class="rock_wood_slideshow"></div>
            












        <footer>
            <p id="footer_text"> &copy; CJ's Wallpapes 2024</p>
            <div class="justify">
                <a class="social" href="https://www.instagram.com/cjswallpapes/?hl=en" target="_blank">
                    <img src=".//images/savory_pine.jpg" alt="Instagram Background">
                    <i class="fa-brands fa-instagram fa-2x" style="color:#f3e8ee"></i>
                </a>
            </div>
        </footer>

        <script src="javascript/index.js"></script>
    
</body>
</html>
