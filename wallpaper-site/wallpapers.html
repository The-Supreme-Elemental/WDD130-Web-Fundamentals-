<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wallpapers</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div id="content">
        <header>
            <a id="linked-logo" href="index.html">
                <img src=".//images/savory_pine_logo.png" alt="">
            </a>
            <nav>
                <a href="wallpapers.html" target="_blank">Our Wallpapers</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
            </nav>
        </header>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/blue_rainbow.jpg" style="width:100%">
            <div class="text">Blue Rainbow</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/green_waves.jpg" style="width:100%">
            <div class="text">Green Waves</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/rainy_windshield.jpg" style="width:100%">
            <div class="text">Rainy Windshield</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/anachron.jpg" style="width:100%">
            <div class="text">Anachron</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/table_carpet_ceiling.jpg" style="width:100%">
            <div class="text">Table Carpet Ceiling</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>














        <footer>
            <p id="footer_text"> &copy; CJ's Wallpapes 2024</p>
            <div class="justify">
                <a class="social" href="https://www.instagram.com/cjswallpapes/?hl=en" target="_blank">
                    <img src=".//images/savory_pine.jpg" alt="Instagram Background">
                    <i class="fa-brands fa-instagram fa-2x" style="color:#f3e8ee"></i>
                </a>
            </div>
        </footer>
    
</body>
</html>
